       <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
       <script>
         AOS.init({
            duration:1000}
         );
         window.addEventListener("scroll",function(){
    let nav=document.getElementById("navbar-top");
    if(window.pageYOffset==0){
      nav.classList.remove("fixed-top");
      nav.style.boxShadow="none"
    }
    if(window.pageYOffset>0){  
      nav.classList.add("fixed-top");
      nav.style.boxShadow="0 8px 6px -6px black"
     }
  })
     let logout = document.querySelector(".logout");
      val = localStorage.getItem("UserInfo");
      if (val) {
        logout.innerHTML = "Log Out";
      }
      logout.addEventListener("click", () => {
        localStorage.clear();
      });
          if (!localStorage.getItem("cart"))
        localStorage.setItem("cart", JSON.stringify([]));
   document.getElementById("search_form").addEventListener("submit", (e) => {
        e.preventDefault();
        if (document.getElementById("search_num").value.length > 0) {
          window.location = `vipNumber.html?search_num=${
            document.getElementById("search_num").value
          }&search_type=${document.getElementById("inputGroupSelect01").value}`;
        }
      });
        let mob = screen.width > 700 ? "" : "-mob";
      setInterval(() => {
        if (localStorage.getItem("cart").length > 0) {
          document.querySelector(".cart-count" + mob).innerHTML = JSON.parse(
            localStorage.getItem("cart")
          ).length;
        }
      }, 400);
       </script>
